<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00d9d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-form {
            background-color: #00e8e8;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #fff;
        }
        .contact-form input[type="text"], 
        .contact-form input[type="email"],
        .contact-form input[type="tel"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid black;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .contact-form .name-container {
            display: flex;
            justify-content: space-between;
        }
        .contact-form .name-container input {
            width: 48%;
        }
        .contact-form input[type="checkbox"] {
            margin-right: 10px;
        }
        .captcha {
            background-color: #00cccc;
            padding: 10px;
            text-align: center;
            border: 2px solid black;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .contact-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00c6c6;
            border: 2px solid black;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #00b3b3;
        }
    </style>
</head>
<body>

<div class="contact-form">
    <h2>Contact form</h2>
    <form action="submit.php" method="POST">
        <label for="first-name">Full name</label>
        <div class="name-container">
            <input type="text" id="first-name" name="first-name" placeholder="First name" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
        </div>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Your mail" required>

        <label for="phone">Phone*</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone" required>

        <label for="subject">Message subject*</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>

        <label for="message">Message*</label>
        <textarea id="message" name="message" placeholder="Write your message here..." rows="4" required></textarea>

        <label for="captcha">Verification</label>
        <div class="captcha">I'M NOT A ROBOT</div>

        <input type="submit" value="SUBMIT FORM">
    </form>
</div>

</body>
</html>
